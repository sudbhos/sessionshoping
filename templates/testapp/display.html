<h1>Shopping card information..</h1>

{% if request.session %}
<table>
    <thead>
    <th> Name of item</th>
    <th>Quantity </th>
    </thead>
    {% for key,value in request.session.items %}

    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
    {% else %}
    <p>No item avalible in shoping card.</p>
</table>
{% endif %}
